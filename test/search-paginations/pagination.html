<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagination.css">
    <title>pagination</title>
</head>

<body>
    <div style="position:fixed;">
        <div class="search">
            <div class="icon"></div>
            <div class="input">
                <input type="text" id="search-input" placeholder="Type in episode number or title">
                <span class="clear" onclick="clearInput()"></span>
            </div>
        </div>  
        <div class="results-container" id="results"></div>
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="episodes-list">
        <!-- Page 1 -->
        <div id="page1">
            <div id="1">episode 1: Roller Coaster Murder Case </div>
            
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <hr>  
            <div id="2">episode 2: Company President's Daughter Kidnapping Case </div>
            <hr>
            <div id="3">episode 3: An Idol's Locked Room Murder Case </div>
            <hr>
        </div>  
        <!-- Page 2 -->
        <div id="page2">
            <div id="100">episode 100: the journey continous </div>
            <hr>
            <div id="101">episode 101: more adventures </div>
            <hr>
            <div id="102">episode 102: the epic finale </div>
            <hr>
        </div>
        <!-- Add more pages here as needed -->
    </div>

    <div id="pagination">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>

    <script type="module" src="anime-episodes.js"></script>
    <script type="module" src="pagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>









    

</body>

</html>
